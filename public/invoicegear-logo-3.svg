<!-- InvoiceGear Logo Concept 3: Interlocking Gears -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- First Gear -->
  <g transform="translate(25, 25)">
    <path d="M -1.5,-15 L 1.5,-15 L 3,-12 L 7.5,-10.5 L 10.5,-7.5 L 12,-3 L 15,-1.5 L 15,1.5 L 12,3 L 10.5,7.5 L 7.5,10.5 L 3,12 L 1.5,15 L -1.5,15 L -3,12 L -7.5,10.5 L -10.5,7.5 L -12,3 L -15,1.5 L -15,-1.5 L -12,-3 L -10.5,-7.5 L -7.5,-10.5 L -3,-12 Z"
          fill="url(#grad1)" />
    <circle cx="0" cy="0" r="5" fill="white" />
    <circle cx="0" cy="0" r="2.5" fill="#6366F1" />
  </g>

  <!-- Second Gear (interlocking) -->
  <g transform="translate(38, 32)">
    <path d="M -1,-10 L 1,-10 L 2,-8 L 5,-7 L 7,-5 L 8,-2 L 10,-1 L 10,1 L 8,2 L 7,5 L 5,7 L 2,8 L 1,10 L -1,10 L -2,8 L -5,7 L -7,5 L -8,2 L -10,1 L -10,-1 L -8,-2 L -7,-5 L -5,-7 L -2,-8 Z"
          fill="url(#grad2)" opacity="0.9" />
    <circle cx="0" cy="0" r="3.5" fill="white" />
    <circle cx="0" cy="0" r="1.8" fill="#8B5CF6" />
  </g>

  <!-- Text with modern font -->
  <text x="60" y="35" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="20" font-weight="600">
    <tspan fill="#1F2937">Invoice</tspan><tspan fill="url(#grad1)">Gear</tspan>
  </text>

  <!-- Tagline -->
  <text x="60" y="48" font-family="'Inter', sans-serif" font-size="8" fill="#6B7280" letter-spacing="0.5">
    STREAMLINE YOUR BILLING
  </text>
</svg>
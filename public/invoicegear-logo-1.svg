<!-- InvoiceGear Logo Concept 1: Modern Gear with Invoice Paper -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Gear Shape -->
  <g transform="translate(30, 30)">
    <!-- Gear with gradient -->
    <defs>
      <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Gear teeth and body -->
    <path d="M 0,-25 L 5,-23 L 5,-18 L 10,-16 L 10,-10 L 15,-8 L 15,-3 L 18,-3 L 20,0 L 18,3 L 15,3 L 15,8 L 10,10 L 10,16 L 5,18 L 5,23 L 0,25 L -5,23 L -5,18 L -10,16 L -10,10 L -15,8 L -15,3 L -18,3 L -20,0 L -18,-3 L -15,-3 L -15,-8 L -10,-10 L -10,-16 L -5,-18 L -5,-23 Z"
          fill="url(#gearGradient)" />

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="white" />

    <!-- Invoice paper icon in center -->
    <rect x="-4" y="-5" width="8" height="10" fill="#4F46E5" rx="0.5" />
    <line x1="-2" y1="-2" x2="2" y2="-2" stroke="white" stroke-width="0.5" />
    <line x1="-2" y1="0" x2="2" y2="0" stroke="white" stroke-width="0.5" />
    <line x1="-2" y1="2" x2="2" y2="2" stroke="white" stroke-width="0.5" />
  </g>

  <!-- Text: InvoiceGear -->
  <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#1F2937">
    Invoice<tspan fill="#4F46E5">Gear</tspan>
  </text>
</svg>